<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Alura Geek</title>
</head>

<body>
    <!-- Inicio  -->
    <main>
        <section class="all">
            <!-- Header  -->
            <header>
                <img src="assets/hearts.png" class="hearts__image" alt="">
                <p>Alura<span class="red">Geek</span></p>
            </header>
            <!-- Seção de produtos  -->
            <section class="products">
                <!-- Card Display  -->
                <div class="products__display">
                    <h2>Meus Produtos:</h2>
                    <div class="card__display">
                        <div class="card">
                            <img src="assets/unsplash_6FDXGY9J6y4.png" class="product__image" alt="">
                            <div class="card-container--info">
                                <p>Nome do produto</p>
                                <div class="card-container--value">
                                    <p>$ XX.XX</p>
                                    <a href="" class="delete"><img src="assets/trash2.png" alt="icone de lixeira" class="trash__icon"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Adicionar Produtos  -->
                <div class="add__products">
                    <h2>Adicionar produto: </h2>
                    <form action="">
                        
                        <div class="btns">
                            <button class="btn-keep">Adicionar</button>
                            <button class="btn-clean">Limpar</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- Sessão de Footer/Rodapé-->
            <section class="footer">
                <div class="footer__rodape">

                    <p>Desenvolvido por Aline Meira</p>
                    <p>2024</p>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
